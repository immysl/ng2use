<section class="section no-pad-bot section-cat-block" *ngIf="blocks">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 item">
                <ngu-block-category [searchTerm]="searchTerm" [filterTerm]="filterTerm" [blocks]="blocks" [category]="'main'"></ngu-block-category>
            </div>
            <div class="col s12 m6 item">
                <ngu-block-category [searchTerm]="searchTerm" [filterTerm]="filterTerm" [blocks]="blocks" [category]="'routing'"></ngu-block-category>
            </div>

            <div class="col s12 m6 item">
                <ngu-block-category [searchTerm]="searchTerm" [filterTerm]="filterTerm" [blocks]="blocks" [category]="'boilerplate'"></ngu-block-category>
            </div>
            <div class="col s12 m6 item">
                <ngu-block-category [searchTerm]="searchTerm" [filterTerm]="filterTerm" [blocks]="blocks" [category]="'tools'"></ngu-block-category>
            </div>

            <div class="col s12 m6 item">
                <ngu-block-category [searchTerm]="searchTerm" [filterTerm]="filterTerm" [blocks]="blocks" [category]="'helpers'"></ngu-block-category>
            </div>
        </div>
    </div>
</section>
