<section class="section section-filter">
  <div class="container">
      <div class="row center">
        <a class="waves-effect btn grey" [class.selected-filter]="selectedFilter === ''" (click)="changeFilter('')">All</a>
        <a class="waves-effect btn green"[class.selected-filter]="selectedFilter === 'stable'"(click)="changeFilter('stable')">Stable</a>
        <a class="waves-effect btn blue darken-2" [class.selected-filter]="selectedFilter === 'rc'" (click)="changeFilter('rc')">RC</a>
        <a class="waves-effect btn orange" [class.selected-filter]="selectedFilter === 'beta'" (click)="changeFilter('beta')">Beta</a>
        <a class="waves-effect btn red" [class.selected-filter]="selectedFilter === 'alpha'" (click)="changeFilter('alpha')">Alpha</a>
      </div>
  </div>
</section>
